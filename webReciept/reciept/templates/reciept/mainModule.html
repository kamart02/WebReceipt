<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}webReciept{% endblock %}</title>
        {% load static %}
        <link rel = "stylesheet" href="{% static 'reciept/css/bootstrap.css' %}">
        <script src="{% static 'reciept/js/bootstrap.js' %}"></script>
        {% block additionalCSS %}{% endblock %}
        <script defer>
            if(performance.navigation.type == 2){
                location.reload(true);
            }
        </script
    </head>

    <body>
        <div id = "header">
            <header class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid ">
                  <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href={% url 'index' %}>webReciept</a>
                        </li>
                    </ul>
                    <div class="navbar-right">
                        <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class='nav-item'>
                                <div class='nav-item navbar-text text-white me-2'>
                                    User: {{ user.username }}
                                </div>
                            </li>
                            <li class='nav-item'>
                                <a href={% url 'logout' %} role="button" class="btn btn-outline-light me-2 ">
                                    Logout
                                </a>
                            </li>
                        {% else %}
                            <li class='nav-item'>
                                <a href={% url 'login' %} role="button" class="btn btn-outline-light me-2 mb-1">
                                    Login
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a href={% url 'signup' %} role="button" class="btn btn-warning me-2">
                                    Sign-up
                                </a>
                            </li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
                
            </header>
        </div>
        <div id = "content">
            {% block content %}{% endblock %}
        </div>
    </body>

</html>

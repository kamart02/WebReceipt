<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}webreceipt{% endblock %}</title>
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% block additionalCSS %}{% endblock %}
        <script defer>
            if(performance.navigation.type == 2){
                location.reload(true);
            }
        </script
    </head>

    <body>
        <div id = "header">
            <header class="navbar navbar-expand-sm bg-dark navbar-dark">
                <div class="container-fluid ">
                  <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href={% url 'index' %}>webreceipt</a>
                        </li>
                    </ul>
                    <div class="navbar-right">
                        <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class='nav-item'>
                                <div class='nav-item navbar-text text-white me-2'>
                                    User: {{ user.username }}
                                </div>
                            </li>
                            <li class='nav-item'>
                                <a href={% url 'logout' %} role="button" class="btn btn-outline-light me-2 ">
                                    Logout
                                </a>
                            </li>
                        {% else %}
                            <li class='nav-item'>
                                <a href={% url 'login' %} role="button" class="btn btn-outline-light me-2 mb-1">
                                    Login
                                </a>
                            </li>
                            <li class='nav-item'>
                                <a href={% url 'signup' %} role="button" class="btn btn-warning me-2">
                                    Sign-up
                                </a>
                            </li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
                
            </header>
        </div>
        <div id = "content">
            {% block content %}{% endblock %}
        </div>
    </body>

</html>

<!doctype HTML>
<head></head>
<body>
    <p>Nazwa paragonu: {{receipt.name}} </p>
    <p>Data dodania: {{receipt.date}} {{receipt.time}}</p>
     <form method="post">
     {% csrf_token %}
    {{ formset.management_form }}
    <table>
        <tr>
            <th> Nazwa </th>
            <th> Ilość </th>
            <th> Cena </th>
            <th> Czy usunąć? <th>
        </tr>
       
            
            {% for form in formset %}
                <tr>
                {% for field in form.visible_fields%}
                    <td> {{ field }} </td>
                {% endfor %}
                </tr>
            {% endfor %}
            
       
       
    </table>
    <button>Submit</button>
     </form>

    
</body>
